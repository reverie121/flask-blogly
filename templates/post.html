{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock title %}

{% block content %}

    <h1 class="h1">{{ post.title }}</h1>

    <p>{{ post.content }}</p>

    <h6 class="h6 font-italic">By <a href="/users/{{ post.user.id }}">{{ post.user.first_name }} {{ post.user.last_name }}</a> on {{ post.created_at }}</h6>

    <p>
    {% for tag in post.tags %}
    <a href="/tags/{{ tag.id }}"><span class="badge badge-info">{{ tag.name }}</span></a>
    {% endfor %}
    </p>
    
    <form>

        <button class="btn btn-sm btn-primary" formaction="/posts/{{post.id}}/edit"
        formmethod="GET" type="submit">Edit</button>

        <button class="btn btn-sm btn-danger" formaction="/posts/{{post.id}}/delete"
        formmethod="POST" type="submit">Delete</button>

    </form>

{% endblock content %}
