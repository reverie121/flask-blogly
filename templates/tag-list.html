{% extends 'base.html' %}

{% block title %}Tags List{% endblock title %}

{% block content %}
<h1 class="h1">Tags</h1>
<ul>
    {% for tag in tags | sort(attribute='name') %}
        <li><a href='/tags/{{ tag.id }}'>{{ tag.name }}</a></li>
    {% endfor %}
</ul>
<a href="/tags/new"><button class="btn btn-primary">Add Tag</button></a>
{% endblock content %}
