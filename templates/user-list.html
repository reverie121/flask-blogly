{% extends 'base.html' %}

{% block title %}User List{% endblock title %}

{% block content %}
    <h1 class="h1">Users</h1>
    <ul>
        {% for user in users %}
            <li><a href='/users/{{ user.id }}'>{{ user.first_name }} {{ user.last_name }}</a></li>
        {% endfor %}
    </ul>
    <a href="/users/new"><button class="btn btn-primary">Add User</button></a>
{% endblock content %}
